<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Itinerary Board</title>

<!-- Modern Icons from FontAwesome CDN -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>

<link rel="stylesheet" href="styles.css">
</head>
<body>

<div>
    <h1>Interactive Itinerary Board</h1>
    <div id="itinerary-board" aria-label="Itinerary Board" role="list">

        <!-- Colored icons with FontAwesome -->
        <div class="day-plan" draggable="true" role="listitem" tabindex="0" data-day="1">
            <div class="icon-container" aria-hidden="true">
                <i class="fa-solid fa-plane-departure" title="Arrival & Tour"></i>
            </div>
            <div class="text-content">Day 1: Arrival and City Tour</div>
        </div>

        <div class="day-plan" draggable="true" role="listitem" tabindex="0" data-day="2">
            <div class="icon-container" aria-hidden="true">
                <i class="fa-solid fa-landmark" title="Museum Visit"></i>
            </div>
            <div class="text-content">Day 2: Museum Visit</div>
        </div>

        <div class="day-plan" draggable="true" role="listitem" tabindex="0" data-day="3">
            <div class="icon-container" aria-hidden="true">
                <i class="fa-solid fa-umbrella-beach" title="Beach & Relaxation"></i>
            </div>
            <div class="text-content">Day 3: Beach and Relaxation</div>
        </div>

        <div class="day-plan" draggable="true" role="listitem" tabindex="0" data-day="4">
            <div class="icon-container" aria-hidden="true">
                <i class="fa-solid fa-mountain" title="Hiking & Nature Walk"></i>
            </div>
            <div class="text-content">Day 4: Hiking and Nature Walk</div>
        </div>

        <div class="day-plan" draggable="true" role="listitem" tabindex="0" data-day="5">
            <div class="icon-container" aria-hidden="true">
                <i class="fa-solid fa-bag-shopping" title="Shopping & Departure"></i>
            </div>
            <div class="text-content">Day 5: Shopping and Departure</div>
        </div>

    </div>
    <div id="instructions">Drag and drop the day plans to reorder. Click a plan to zoom and see details.</div>
</div>

<!-- Modal -->
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div id="modal-content">
        <button id="modal-close" aria-label="Close modal">&times;</button>
        <h2 id="modal-title"></h2>

        <div id="date-section">
          <label for="date-picker">Select date:</label>
          <input type="date" id="date-picker" />
        </div>

        <ul id="modal-itinerary-list" aria-live="polite" aria-relevant="additions removals"></ul>

        <section id="notes-section">
            <label for="notes">Add your notes:</label>
            <textarea id="notes" placeholder="Write your notes here..."></textarea>
        </section>

        <section id="photos-section">
            <label for="photo-upload">Upload photos/videos:</label>
            <input type="file" id="photo-upload" multiple accept="image/*,video/*" />
            <div id="photo-previews" aria-live="polite"></div>
        </section>

        <!-- Vacation Budget Tracker -->
        <section id="budget-tracker" aria-label="Vacation Budget Tracker">
          <h2>Vacation Budget Tracker</h2>
          <form id="budget-form" aria-label="Add daily expense">
            <label for="budget-day">Day:</label>
            <select id="budget-day" required aria-required="true">
              <option value="" disabled selected>Select Day</option>
              <option value="1">Day 1</option>
              <option value="2">Day 2</option>
              <option value="3">Day 3</option>
              <option value="4">Day 4</option>
              <option value="5">Day 5</option>
            </select>

            <label for="expense-desc">Expense Description:</label>
            <input type="text" id="expense-desc" placeholder="Description" required aria-required="true" maxlength="50"/>

            <label for="expense-amount">Amount ($):</label>
            <input type="number" id="expense-amount" placeholder="0.00" min="0" step="0.01" required aria-required="true"/>

            <button type="submit" aria-label="Add Expense">Add</button>
          </form>

          <ul id="budget-list" aria-live="polite" aria-relevant="additions removals" tabindex="0" aria-label="List of expenses"></ul>
          <div id="budget-total" aria-live="polite" aria-atomic="true">Total Spent: $0.00</div>
        </section>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
